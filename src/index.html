<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de nombres para dominios</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="text-center">
    <div class="container-fluid text-center">
      <h1 class="mt-5">Â¡Genera el nombre de tu dominio!</h1>
      <h5 class="mt-4">
        Pulsa a Rigo para obtener un listado<br />
        ðŸ‘‡
      </h5>
      <button id="generator">
        <img src="./rigo-baby.jpg" />
      </button>
      <div>
        <br>
      <h5>Â¡O hazlo tÃº mismo con las palabras que quieras!</h5>
      <form id="manual">
      <input type="text" id="pronoun" placeholder="pre-nombre">
      <input type="text" id="pronoun2" placeholder="pre-nombre2">
      <input type="text" id="adj" placeholder="adjetivo">
      <input type="text" id="adj2" placeholder="adjetivo2">
      <input type="text" id="noun" placeholder="nombre">
      <input type="text" id="noun2" placeholder="nombre2">
      <input type="text" id="ext" placeholder="extensiÃ³n">
      <input type="text" id="ext2" placeholder="extensiÃ³n2">
      <input type="submit" id="manual">
      </form>
      </div>
      <!--Para nombre aleatorio
      <button id="listado">
        Aleatorio
      </button>-->
      <div class="row container-fluid mt-4 justify-content-center">
      <div id="salida" class="col-5 alert alert-warning tabla">
        AquÃ­ aparecerÃ¡ el listado con los nombres para tu dominio.
      </div>
    </div>
    <script>
      document.getElementById("manual").addEventListener("submit", function(event) {
        event.preventDefault();
  let manual_pronoun = [];
  let manual_adj = [];
  let manual_noun = [];
  let manual_ext = [];
  let resultHTML = "<table>";
  manual_pronoun.push(document.querySelector("#pronoun").value);
  manual_adj.push(document.querySelector("#adj").value);
  manual_noun.push(document.querySelector("#noun").value);
  manual_ext.push(document.querySelector("#ext").value);
  manual_pronoun.push(document.querySelector("#pronoun2").value);
  manual_adj.push(document.querySelector("#adj2").value);
  manual_noun.push(document.querySelector("#noun2").value);
  manual_ext.push(document.querySelector("#ext2").value);
  for (let i = 0; i < manual_pronoun.length; i++) {
    for (let y = 0; y < manual_adj.length; y++) {
      for (let x = 0; x < manual_noun.length; x++) {
        for (let z = 0; z < manual_ext.length; z++) {
          if (manual_noun[x].slice(-2) == "es" && manual_ext[z] == ".es") {
            manual_noun[x] = manual_noun[x].slice(0, -2);
          }
          let dominio =
            manual_pronoun[i] + manual_adj[y] + manual_noun[x] + manual_ext[z];
          resultHTML += `<tr><td>${dominio}</td></tr>`;
        }
      }
    }
  }
  resultHTML += "</table>";
  document.getElementById("salida").innerHTML = resultHTML;
});
    </script>
  </body>
</html>
